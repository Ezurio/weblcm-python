tools.response_headers.on: True
tools.response_headers.headers: [('Content-Type', 'application/json')]

[weblcm]
max_web_clients: 5
cert_for_file_encryption: "/etc/weblcm-python/ssl/ca.crt"
log_data_dir: "/run/log/journal/"
log_data_streaming_size: 100
swupdate_callback_timeout: 5
