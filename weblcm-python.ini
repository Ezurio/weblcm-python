[global]
server.socket_host: "0.0.0.0"
server.socket_port: 443
server.ssl_module: "builtin"
server.ssl_certificate:"/etc/weblcm-python/ssl/server.crt"
server.ssl_private_key:"/etc/weblcm-python/ssl/server.key"
engine.autoreload.on: False
checker.on: False
tools.log_headers.on: False
tools.encode.on: True
tools.encode.encoding: 'utf-8'
request.show_tracebacks: False
request.show_mismatched_params: False
log.screen: False
log.error_file: "/tmp/weblcm.error"

[/]
tools.sessions.on: True
tools.sessions.timeout: 60
tools.staticdir.on: True
tools.staticdir.dir: "/var/www"
tools.staticdir.index: "webLCM.html"

log.screen: False
log.error_file: "/tmp/weblcm.error"

[/networkStatus]
request.dispatch: cherrypy.dispatch.MethodDispatcher()
tools.response_headers.on: True
tools.response_headers.headers: [('Content-Type', 'application/json')]

