<html>
	<div class="col-xs-12 col-sm-12 placeholder">
		<div class="progress" id="updateProgressDisplay">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
		<div class="hidden" id="scanTableDisplay">
			<h4>Drag a scan item here to add as profile.</h4>
			<br>
			<form class="form-inline" id="addTable" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div class="form-group" id="profileNameDisplay">
					<input type="text" class="form-control" id="profileName" placeholder="Enter Profile Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="newSSID" placeholder="" readonly>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="security" placeholder="" readonly>
				</div>
			</form>
			<br>
			<div class="form-group hidden" id="addScanDisplay">
				<a id="addScan" onclick="addScanProfile()" class="btn btn-primary" role="button">Add Profile</a>
			</div>
			<div class="form-group hidden" id="goToProfileDisplay">
				<a id="goToProfile" onclick="scanToProfile()" class="btn btn-primary" role="button">Go to new Profile</a>
			</div>
			<br>
			<table class="table table-hover table-condensed" id="scanTable">
				<thead>
					<tr>
						<th style="text-align:center">SSID</th>
						<th style="text-align:center">BSSID</th>
						<th style="text-align:center">Channel</th>
						<th style="text-align:center">RSSI</th>
						<th style="text-align:center">Security</th>
					</tr>
				</thead>
				<tbody>
					<tr></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
