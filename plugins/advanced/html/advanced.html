<html>
	<div class="col-xs-12">
		<form method="POST" id="form-import-config" enctype="multipart/form-data">
			<div class="input-group">
				<input type="hidden" name="typ" value="config">
				<span class="input-group-addon i18n" name="Select config archive">Select config archive:</span>
				<input type="file" class="form-control-file" id="input-file-config" name="fil" accept=".zip"/>
			</div>
			<div class="input-group">
				<input type="password" class="form-control i18n" id="config-decrypt-passwd" name="Password" placeholder="password">
				<span class="input-group-btn">
					<button type="button" onclick="importArchive('config')" id="bt-import-config" class="btn-block btn btn-primary i18n" name="Import network configuration">Import network configuration</button>
				</span>
			</div>
		</form>
		<br>
		<form>
			<div class="input-group">
				<input type="password" class="form-control i18n" id="config-encrypt-passwd" name="Password" placeholder="password">
				<span class="input-group-btn">
					<button type="button" onclick="exportArchive('config')" id="bt-export-config" class="btn btn-primary i18n" name="Export network configuration" >Export network configuration</button>
				</span>
			</div>
			<br>
			<div class="input-group">
				<input type="password" class="form-control i18n" id="log-encrypt-passwd" name="Password" placeholder="password">
				<span class="input-group-btn">
					<button type="button" onclick="exportArchive('log')" id="bt-export-log" class="btn btn-primary i18n" name="Export system log">Export system log</button>
				</span>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-btn">
					<button type="button" onclick="exportArchive('debug')" id="bt-export-debug" class="btn btn-primary pull-right i18n" name="Export debug data">Export debug data</button>
				</span>
			</div>
			<br>
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" id="bt-reboot" class="btn btn-warning i18n" name="Reboot" onclick="reboot(true)">Reboot</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="bt-factory-reset" class="btn btn-danger i18n" name="Factory Reset" onclick="factoryReset()">Factory Reset</button>
				</div>
			</div>
			<a class="btn btn-primary hidden" id="archor-link-export-archive" role="button" href="#"></a>
		</form>
	</div>
</html>
