
<form method="POST" id="form-import-config" enctype="multipart/form-data">
	<div class="input-group">
		<input type="text" class="d-none" name="typ" value="config">
		<input type="file" class="form-control-file" id="input-file-config" name="fil" accept=".zip"/>
	</div>
	<div class="input-group">
		<input type="password" class="form-control i18n" id="config-decrypt-passwd" name="Password" placeholder="password">
		<div class="input-group-append">
			<button type="button" onclick="importArchive('config')" id="bt-import-config" class="btn btn-primary i18n" name="Import system configuration">Import network configuration</button>
		</div>
	</div>
</form>
<br>
<form>
	<div class="input-group">
		<input type="password" class="form-control i18n" id="config-encrypt-passwd" name="Password" placeholder="password">
		<div class="input-group-append">
			<button type="button" onclick="exportArchive('config')" id="bt-export-config" class="btn btn-primary i18n" name="Export system configuration" >Export network configuration</button>
		</div>
	</div>
	<br>
	<div class="input-group">
		<input type="password" class="form-control i18n" id="log-encrypt-passwd" name="Password" placeholder="password">
		<div class="input-group-append">
			<button type="button" onclick="exportArchive('log')" id="bt-export-log" class="btn btn-primary i18n" name="Export system log">Export system log</button>
		</div>
	</div>
	<br>
	<div class="input-group justify-content-end">
		<span class="input-group-btn">
			<button type="button" onclick="exportArchive('debug')" id="bt-export-debug" class="btn btn-primary i18n" name="Export debug data">Export debug data</button>
		</span>
	</div>
	<br>
	<div class="input-group">
		<button type="button" id="bt-reboot" class=" col btn btn-warning i18n" name="Reboot" onclick="reboot(true)">Reboot</button>
		<button type="button" id="bt-factory-reset" class="col btn btn-danger i18n" name="Factory Reset" onclick="factoryReset()">Factory Reset</button>
	</div>
	<a class="btn d-none" id="archor-link-export-archive" role="button" href="#"></a>
</form>
