<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<table id="table-user" class="table">
			<thead>
				<tr>
					<th class="col-xs-2 text-center">#</th>
					<th class="col-xs-6 text-center">username</th>
					<th class="col-xs-4 text-center"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<h3>Add New User</h3>
		<div class="form-group">
			<label for="usrname" class="pull-left">Username:</label>
			<input type="text" class="form-control" id="add-username" name="add-username"  pattern=".{4,32}" required title="4 to 32 characters" placeholder="username"  required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">Password:</label>
			<input type="password" class="form-control" id="add-password" name="add-password"  pattern=".{8,32}" required title="8 to 32 characters" placeholder="password" required>
		</div>
		<div class="form-group pull-left">
			<input type="button" onclick="addUser()" class="btn btn-primary" value="Submit" id="bt-add-user">
		</div>
	</form>
</html>
