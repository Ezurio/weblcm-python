
<form>
	<h5 class="text-center i18n" name="User List">User List</h5>
	<div class="table-responsive">
		<table id="table-user" class="table table-borderless">
			<thead>
				<tr>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<br>
	<h5 class="text-center i18n" name="User Permission">User Permission</h5>
	<div class="table-responsive">
		<table id="table-user-permission" class="table table-borderless">
			<thead>
				<tr>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
					<th scope="col text-center"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<br>
	<div class="input-group mb-3">
		<div class="input-group-prepend i18n" name="Username">
			  <span class="input-group-text">Username</span>
		</div>
		<input type="text" class="form-control input-sm i18n" id="ipm-username" name="Username" placeholder="Username">
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend i18n" name="Password">
			  <span class="input-group-text">Password</span>
		</div>
		<input type="password" class="form-control i18n" id="ipm-password" name="Password" placeholder="Password" onblur="addPasswdInputOnblur('input-password-message')" onfocus="addPasswdInputOnfocus('input-password-message', 'ipm')" onkeyup="addPasswdInputOnkeyup('ipm')">
	</div>
	<div class="text-center mb-3">
		<input type="button" onclick="addUser()" class="btn btn-primary i18n" name="Add User" value="Add User" id="bt-add-user">
	</div>
</form>

<div id="input-password-message" class="text-left d-none">
	<p class="i18n" name="Password must contain the following">Password must contain the following:</p>
	<p id="ipm-lower" class="text-danger i18n" name="A lowercase character">A lowercase character</p>
	<p id="ipm-upper" class="text-danger i18n" name="An uppercase character" >A uppercase character</p>
	<p id="ipm-number" class="text-danger i18n" name="A number">A number</p>
	<p id="ipm-special" class="text-danger i18n" name="A speical character">A speical character</p>
	<p id="ipm-length" class="text-danger i18n" name="8-64 characters">8-64 characters</p>
</div>
