<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div class="form-group">
			<label for="password" class="pull-left">Current Password:</label>
			<input type="password" class="form-control" id="current-password" name="current-password" placeholder="current password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">New Password:</label>
			<input type="password" class="form-control" id="upm-password" name="update-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,64}$" title="8-64 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&)" placeholder="password" onblur="addPasswdInputOnblur('update-password-message')" onfocus="addPasswdInputOnfocus('update-password-message', 'upm')" onkeyup="addPasswdInputOnkeyup('upm')" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">Confirm Password:</label>
			<input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="confirm password" required>
		</div>
		<div class="form-group pull-left">
			<input type="button" onclick="updatePassword()" class="btn btn-primary" value="Update" id="bt-update-password">
		</div>
	</form>
	<div id="update-password-message" class="hidden text-left">
		<p><b>Password must contain the following:</b></p>
		<p id="upm-lower" class="text-danger">A <b>lowercase character</b></p>
		<p id="upm-upper" class="text-danger">A <b>capital (uppercase) character</b></p>
		<p id="upm-number" class="text-danger">A <b>number</b></p>
		<p id="upm-special" class="text-danger">A <b>special character</b></p>
		<p id="upm-length" class="text-danger"><b>8-64 characters</b></p>
	</div>
</html>
