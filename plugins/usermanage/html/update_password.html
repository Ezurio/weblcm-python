<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div class="form-group">
			<label for="password" class="pull-left">Current Password:</label>
			<input type="password" class="form-control" id="current-password" name="current-password" placeholder="current password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">New Password:</label>
			<input type="password" class="form-control" pattern=".{8,32}" required title="8 to 32 characters" id="new-password" name="new-password" placeholder="new password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">Confirm Password:</label>
			<input type="password" class="form-control" pattern=".{8,32}" required title="8 to 32 characters" id="confirm-password" name="confirm-password" placeholder="confirm password" required>
		</div>
		<div class="form-group pull-left">
			<input type="button" onclick="updatePassword()" class="btn btn-primary" value="Update" id="bt-update-password">
		</div>
	</form>
</html>
