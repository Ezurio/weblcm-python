
<form>
	<div class="input-group mb-3">
		<div class="input-group-prepend i18n" name="Current Password">
			  <span class="input-group-text">Current Password</span>
		</div>
		<input type="password" class="form-control i18n" id="current-password" name="Current Password" placeholder="Current Password" required>
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend i18n" name="New Password">
			  <span class="input-group-text">New Password</span>
		</div>
		<input type="password" class="form-control i18n" id="upm-password" name="New Password" placeholder="8-64 characters, including at least one number and one speical character">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend i18n" name="Confirm Password">
			  <span class="input-group-text">Confirm Password</span>
		</div>
		<input type="password" class="form-control i18n" id="confirm-password" name="Confirm Password" placeholder="Confirm Password">
	</div>

	<div class="text-center mb-3">
		<input type="button" id="bt-update-password" class="btn btn-primary i18n" name="Update" value="Update">
	</div>
</form>
