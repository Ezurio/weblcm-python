<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div class="form-group">
			<label for="password" class="pull-left">Current Password:</label>
			<input type="password" class="form-control" id="current_password" name="current_password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">New Password:</label>
			<input type="password" class="form-control" id="new_password" name="new_password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left">Confirm Password:</label>
			<input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
		</div>
		<div class="form-group pull-left">
			<input type="button" onclick="updatePassword()" class="btn btn-primary" value="Update" id="bt_update_password">
		</div>
	</form>
</html>
