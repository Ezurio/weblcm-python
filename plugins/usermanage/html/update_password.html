<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div class="form-group">
			<label for="password" class="pull-left i18n" name="Current Password">Current Password:</label>
			<input type="password" class="form-control i18n" id="current-password" name="Current Password" placeholder="Current Password" required>
		</div>
		<div class="form-group">
			<label for="password" class="pull-left i18n" name="New Password">New Password:</label>
			<input type="password" class="form-control i18n" id="upm-password" name="New Password" placeholder="New Password" onblur="addPasswdInputOnblur('update-password-message')" onfocus="addPasswdInputOnfocus('update-password-message', 'upm')" onkeyup="addPasswdInputOnkeyup('upm')">
		</div>
		<div class="form-group">
			<label for="password" class="pull-left i18n" name="Confirm Password">Confirm Password:</label>
			<input type="password" class="form-control i18n" id="confirm-password" name="Confirm Password" placeholder="Confirm Password">
		</div>
		<div class="form-group pull-left">
			<input type="button" onclick="updatePassword()" class="btn btn-primary i18n" name="Update" value="Update" id="bt-update-password">
		</div>
	</form>
	<div id="update-password-message" class="hidden text-left">
		<p class="i18n" name="Password must contain the following"><b>Password must contain the following:</b></p>
		<p id="upm-lower" class="text-danger i18n" name="A lowercase character">A lowercase character</p>
		<p id="upm-upper" class="text-danger i18n" name="An uppercase character">An uppercase character</p>
		<p id="upm-number" class="text-danger i18n" name="A number">A number</p>
		<p id="upm-special" class="text-danger i18n" name="A special character">A special character</p>
		<p id="upm-length" class="text-danger i18n" name="8-64 characters">8-64 characters</p>
	</div>
</html>
