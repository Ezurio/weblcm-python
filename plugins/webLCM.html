<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">

		<title>WebLCM</title>

		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">

		<link href="assets/css/jquery.dataTables.min.css" rel="stylesheet">
		<link href="assets/css/dataTables.bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles -->
		<link href="assets/css/custom.min.css" rel="stylesheet">

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/jquery.dataTables.min.js"></script>
		<script src="assets/js/dataTables.bootstrap.min.js"></script>
		<script src="assets/js/dataTables.buttons.min.js"></script>
		<script src="assets/js/jquery.i18n.properties.min.js"></script>
		<script src="plugins/file.js"></script>
		<script src="plugins/webLCM.js"></script>
	</head>

	<body>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
			<a class="navbar-brand" href="#">WebLCM</a>
			<div class="d-md-none">
				<div id="alert-msg-mini" ></div>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_menu" aria-controls="navbar_menu" aria-expanded="false" aria-label="Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-grow-0 ml-auto" id="navbar_menu">
				<form id="form-login" class="form-inline d-none">
					<input type="text" id="username" name="Username" placeholder="Username" class="form-control mx-1 i18n">
					<input type="password" id="password" name="Password" placeholder="Password" class="form-control mx-1 i18n">
					<button type="button" id="bt-login" class="btn btn-light mx-1 i18n" href="#" name="Sign in">Sign in</button>
					<select class="form-control mx-1" id="language">
						<option value="en" default>English</option>
						<option value="zh-CN">中文简体</option>
					</select>
				</form>
				<form id="form-logout" class="form-inline d-none">
					<button type="button" id="bt-logout" class="btn btn-light i18n" name= "Log out" href="#">Log out</button>
				</form>
				<ul class="d-md-none float-right">
					<ul class="navbar-nav" id="mini_menu">
					</ul>
				</ul>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row mt-3">
				<nav id="nav_section" class="col-md-2 d-none d-md-block bg-light no-overlap">
				<div class="sticky-top sticky-offset">
					<ul class="navbar-nav" id="main_menu">
					</ul>
				</div>
				</nav>
				<main role="main" class="col-md-8 ml-sm-auto">
					<p id="main_section"></p>
				</main>
				<div id="help_section" class="col-md-2 d-none d-md-block mt-3 text-center no-overlap">
				<div class="sticky-top sticky-offset">
					<img src="assets/img/logo.png" class="img-fluid" alt="Responsive image">
					<h4 class="i18n" name="Need Help">Need Help?</h4>
					<div id="alert-msg-main"></div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
