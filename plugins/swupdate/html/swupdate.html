<html>
	<form class="col-xs-12 col-sm-12">
		<div class="row form-group">
			<label class="pull-left" for="fw-select">Select Firmware: </label>
			<input type="file" class="form-control-file" id="fw-name" accept=".swu">
			<button type="button" onclick="updateFirmware()" id="bt-firmware-update" class="btn btn-primary" style="float:right">Update</button>
		</div>
		<div class="form-group">
			<label for="fw-update-status" id=fw-update-status>Update Status</label>
			<div class="Progress">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
			</div>
		</div>
	</div>
