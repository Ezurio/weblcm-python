<html>
	<form class="col-xs-12 col-sm-12 placeholder" style="height:900px;overflow-y:auto">
		<div class="form-group">
			<div class="form-group" id="UUIDDisplay">
				<label class="pull-left" for="uuid">UUID:</label>
				<input type="text" class="form-control" id="uuid" minlength="36" maxlength="36" placeholder="Leave empty for random">
			</div>
			<div class="form-group">
				<label class="pull-left" for="id">Profile Name:</label>
				<input type="text" class="form-control" id="id" maxlength="32">
			</div>
			<div class="form-group" id="SSIDDisplay">
				<label class="pull-left" for="ssid">SSID:</label>
				<input type="text" class="form-control" id="ssid" maxlength="32">
			</div>
			<div class="collapse" id="collapseAdvanced">
				<div class="form-group">
					<label class="pull-left" for="clientName">Client Name:</label>
					<input type="text" class="form-control" id="clientName" maxlength="16">
				</div>
				<div class="form-group">
					<label class="pull-left" for="tx-power">TX Power:</label>
					<input type="text" class="form-control" id="tx-power" value="Auto">
				</div>
				<div class="form-group">
					<label class="pull-left" for="band">Radio Band:</label>
					<select class="form-control" id="band">
						<option value="all">All</option>
						<option value="a">A</option>
						<option value="bg">BG</option>
					</select>
				</div>
				<div class="form-group">
					<label class="pull-left" for="powersave">Power Save:</label>
					<select onchange="onChangePowersave()" class="form-control" id="powersave">
						<option value="0" selected>Default</option>
						<option value="1">Ignore</option>
						<option value="2">Disable</option>
						<option value="3">Enable</option>
					</select>
				</div>
				<div class="form-group hidden" id="pspDelayDisplay">
					<label class="pull-left" for="pspDelay">PSP Delay:</label>
					<input type="number" class="form-control" id="pspDelay" min="10" max="500" value="200">
				</div>
				<div class="form-group">
					<label class="pull-left" for="auth-alg">Authentication Algorithm:</label>
					<select class="form-control" id="auth-alg" onchange="onChangeSecurity()">
						<option value="open">Open</option>
						<option value="shared">Shared</option>
						<option value="leap">LEAP</option>
					</select>
				</div>
				<div class="form-group">
					<label class="pull-left" for="key-mgmt">WEP Type:</label>
					<select class="form-control" id="key-mgmt" onchange="onChangeSecurity()">
						<option value="none">None</option>
						<option value="static">Static WEP</option>
						<option value="ieee8021x">Dynamic WEP</option>
						<option value="wpa-psk">infrastructure WPA-PSK</option>
						<option value="wpa-eap">WPA-Enterprise</option>
					</select>
				</div>
				<div class="form-group hidden" id="eapTypeDisplay">
					<label class="pull-left" for="eap">EAP Method:</label>
					<select class="form-control" id="eap" onchange="onChangeSecurity()">
						<option value="leap">LEAP</option>
						<option value="md5">MD5</option>
						<option value="tls">TLS</option>
						<option value="peap" selected>PEAP</option>
						<option value="ttls">TTLS</option>
						<option value="pwd">PWD</option>
						<option value="fast">FAST</option>
					</select>
				</div>
				<div class="form-group hidden" id="wepIndexDisplay">
					<label class="pull-left" for="wep-tx-keyidx">WEP Key Index:</label>
					<select class="form-control" id="wep-tx-keyidx">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
				<div class="form-group hidden" id="wepTypeOnDisplay">
					<label class="pull-left" for="wep-key0">Index 1:</label>
					<input type="text" class="form-control" id="wep-key0">
					<label class="pull-left" for="wep-key1">Index 2:</label>
					<input type="text" class="form-control" id="wep-key1">
					<label class="pull-left" for="wep-key2">Index 3:</label>
					<input type="text" class="form-control" id="wep-key2">
					<label class="pull-left" for="wep-key3">Index 4:</label>
					<input type="text" class="form-control" id="wep-key3">
				</div>
				<div class="form-group hidden" id="pskDisplay">
					<label class="pull-left" for="psk">PreShared Key:</label>
					<input type="text" class="form-control" id="psk">
				</div>
				<div class="form-group hidden" id="leapUserNameDisplay">
					<label class="pull-left" for="leap-username">LEAP Username:</label>
					<input type="text" class="form-control" id="leap-username">
				</div>
				<div class="form-group hidden" id="leapPassWordDisplay">
					<label class="pull-left" for="leap-password">LEAP Password:</label>
					<input type="password" class="form-control" id="leap-password">
				</div>
				<div class="form-group hidden" id="identityDisplay">
					<label class="pull-left" for="identity">Identity:</label>
					<input type="text" class="form-control" id="identity">
				</div>
				<div class="form-group hidden" id="passWordDisplay">
					<label class="pull-left" for="password-eap">Password:</label>
					<input type="password" class="form-control" id="password-eap">
				</div>
				<div id="certDisplay" class="hidden">
					<div class="form-group">
						<label class="pull-left">Upload Certificate to device:</label>
					</div>
					<div class="form-group col-lg-12">
						<label class="btn btn-default btn-file">Select Certificate
							<input id="fileToUpload" type="file" onchange="allowCertUpload($(this).val());" style="display:none;" hidden>
						</label>
						<span class="" id="upload-file-info"></span>
						<a id="submitCertButton" onclick="uploadCert(0)" role="button" class="btn btn-default disabled">Upload</a>
						<span id="certSuccess" class="glyphicon glyphicon-ok hidden" aria-hidden="true"></span>
						<span id="certFail" class="glyphicon glyphicon-remove hidden" aria-hidden="true"></span>
					</div>
				</div>
				<div class="form-group hidden" id="userCertDisplay">
					<label class="pull-left" for="client-cert">Client Cert:</label>
					<select onchange="onChangeSubmit()" class="form-control" id="client-cert">
						<option value="" selected>None</option>
					</select>
				</div>
				<div class="form-group hidden" id="userCertPasswordDisplay">
					<label class="pull-left" for="client-cert-password">Client Cert Password:</label>
					<input type="password" class="form-control" id="client-cert-password">
				</div>
				<div class="form-group hidden" id="private-key-display">
					<label class="pull-left" for="private-key">Private Cert:</label>
					<select onchange="onChangeSubmit()" class="form-control" id="private-key">
						<option value="" selected>None</option>
					</select>
				</div>
				<div class="form-group hidden" id="private-key-password-display">
					<label class="pull-left" for="private-key-password">Private Key Password:</label>
					<input type="password" class="form-control" id="private-key-password">
				</div>
				<div class="form-group hidden" id="CACertDisplay">
					<label class="pull-left" for="ca-cert">CA Cert:</label>
					<select onchange="onChangeSubmit()" class="form-control" id="ca-cert">
						<option value="" selected>None</option>
					</select>
				</div>
				<div class="form-group hidden" id="CACertPasswordDisplay">
					<label class="pull-left" for="ca-cert-password">CA Cert Password:</label>
					<input type="password" class="form-control" id="ca-cert-password">
				</div>
				<div class="form-group hidden" id="PACFilenameDisplay">
					<label class="pull-left" for="pac-file">PAC Filename:</label>
					<select onchange="onChangeSubmit()" class="form-control" id="pac-file">
						<option value="" selected>None</option>
					</select>
				</div>
				<div class="form-group hidden" id="phase2-auth-display">
					<label class="pull-left" for="phase2-auth">Phase 2 Method:</label>
					<select class="form-control" id="phase2-auth" onchange="onChangeSecurity()">
						<option value="auto" selected>Auto</option>
						<option value="pap">PAP</option>
						<option value="chap">CHAP</option>
						<option value="mschap">MSCHAP</option>
						<option value="mschapv2">MSCHAPv2</option>
						<option value="gtc">GTC</option>
						<option value="otp">OTP</option>
						<option value="md5">MD5</option>
						<option value="tls">TLS</option>
					</select>
				</div>
			</div>
		</div>
		<div>
			<button onclick="updateAddProfile()" id="advancedOptions" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseAdvanced" aria-expanded="false" aria-controls="collapseAdvanced">
				Show advanced options</button>
			<button onclick="addProfile()" id="addNewProfile" type="button" class="btn btn-primary">Save</button>
		</div>
	</form>
</html>
