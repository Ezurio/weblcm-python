<html>
	<div class="col-xs-12 col-sm-12 placeholder">
		<ul class="nav nav-tabs" id="tab-log">
			<li><a href="#get-log" id="tab-get-log" data-toggle="tab" >Show Logs</a></li>
			<li><a href="#set-log" id="tab-set-log" data-toggle="tab" >Set Log Level</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade in active" role="tabpanel" id="get-log">
				<br>
				<div class="form-group row">
					<div class="col-sm-6">
						<div class="col-sm-4">
							<label class="pull-left">Log Type:</label>
						</div>
						<div class="col-sm-8">
							<select id="log-type" class="form-control">
								<option value="kernel" selected>Kernel</option>
								<option value="NetworkManager">Network Manager</option>
								<option value="python">Web server</option>
								<option value="All">All</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-4">
							<label class="pull-left">Log Level:</label>
						</div>
						<div class="col-sm-8">
							<select id="log-level" class="form-control">
								<option value=7>All</option>
								<option value=6 selected>Info</option>
								<option value=5>Notice</option>
								<option value=4>Warning</option>
								<option value=3>Error</option>
								<option value=2>Critical</option>
								<option value=1>Alert</option>
								<option value=0>Emerg</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6">
						<div class="col-sm-4">
							<label class="pull-left">Since:</label>
						</div>
						<div class="col-sm-8">
							<select id="log-date-from" class="form-control">
								<option value=1 selected>last day</option>
								<option value=2>last 2 days</option>
								<option value=7>last week</option>
								<option value=14>last 2 weeks</option>
								<option value=30>last month</option>
								<option value=60>last 2 months</option>
								<option value=-1>All</option>
							</select>
						</div>
					</div>
				</div>
				<br>
				<div class="table-responsive col-sm-12">
					<table class="table table-striped table-bordered" style="width:100%" id="table-log-data">
						<thead>
							<tr>
								<th class="col-sm-3">Time</th>
								<th class="col-sm-1">Priority</th>
								<th class="col-sm-1">Identifier</th>
								<th class="col-sm-7">Message</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="button" id="bt-query-log" onclick="queryLogData()" value="Query" >
				</div>
			</div>
			<div class="tab-pane fade" role="tabpanel" id="set-log">
				<br>
				<form>
					<div class="form-group">
						<label class="pull-left" for="supp-debug-level">Supplicant debug level:</label>
						<select class="form-control" id="supp-debug-level">
							<option value="none" selected>None</option>
							<option value="error">Error</option>
							<option value="warning">Warning</option>
							<option value="info">Info</option>
							<option value="debug">Debug</option>
							<option value="msgdump">MSG Dump</option>
							<option value="excessive">Excessive</option>
						</select>
					</div>
					<div class="form-group">
						<label class="pull-left" for="driver-debug-level">Driver debug level:</label>
						<select class="form-control" id="driver-debug-level">
							<option value="0" selected>Off</option>
							<option value="1">On</option>
						</select>
					</div>
					<div class="form-group">
						<input class="btn btn-primary" type="button" id="bt-submit-loglevel" onclick="submitLogLevel()" value="Submit" >
					</div>
				</form>
			</div>
		</div>
	</div>
</html>
