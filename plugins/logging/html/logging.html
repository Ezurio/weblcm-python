<nav>
	<div class="nav nav-tabs nav-fill" id="nav-tab-log" role="tablist">
		<a class="nav-item nav-link i18n active" id="nav-tab-get-log" data-toggle="tab" href="#tab-get-log" role="tab" aria-controls="tab-get-log" aria-selected="true">Show Logs</a>
		<a class="nav-item nav-link i18n" id="nav-tab-set-log" data-toggle="tab" href="#tab-set-log" role="tab" aria-controls="tab-set-log" aria-selected="false">Set Log Level</a>
	</div>
</nav>
<div class="tab-content">
	<div class="tab-pane fade show active" id="tab-get-log" role="tabpanel" aria-labelledby="nav-tab-get-log">
		<form class="mt-3">
			<div class="input-group mb-3">
				<div class="input-group-prepend i18n" name="Log Type">
					<span class="input-group-text">Log Type</span>
				</div>
				<select id="log-type" class="form-control">
					<option class="i18n" name="kernel" value="kernel" selected>Kernel</option>
					<option class="i18n" name="NetworkManager" value="NetworkManager">Network Manager</option>
					<option class="i18n" name="Web server"  value="python">Web server</option>
					<option class="i18n" name="All"  value="All">All</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend i18n" name="Log Level">
					<span class="input-group-text">Log Level</span>
				</div>
				<select id="log-level" class="form-control">
					<option class="i18n" name="All" value=7>All</option>
					<option class="i18n" name="Info" value=6 selected>Info</option>
					<option class="i18n" name="Notice" value=5>Notice</option>
					<option class="i18n" name="Warning" value=4>Warning</option>
					<option class="i18n" name="Error"  value=3>Error</option>
					<option class="i18n" name="Critical" value=2>Critical</option>
					<option class="i18n" name="Alert" value=1>Alert</option>
					<option class="i18n" name="Emerg" value=0>Emerg</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend i18n" name="Since">
					  <span class="input-group-text">Since</span>
				</div>
				<select id="log-date-from" class="form-control">
					<option class="i18n" name="last day" value=1 selected>last day</option>
					<option class="i18n" name="last 2 days" value=2>last 2 days</option>
					<option class="i18n" name="last week" value=7>last week</option>
					<option class="i18n" name="last 2 weeks" value=14>last 2 weeks</option>
					<option class="i18n" name="last month" value=30>last month</option>
					<option class="i18n" name="last 2 months" value=60>last 2 months</option>
					<option class="i18n" name="All" value=-1>All</option>
				</select>
			</div>

			<div class="table-responsive mt-3">
				<table class="table table-striped table-bordered display" id="table-log-data">
					<thead>
						<tr>
							<th scope="col-2 i18n" name="Time">Time</th>
							<th scope="col-1 i18n" name="Priority">Priority</th>
							<th scope="col-1 i18n" name="Identifier">Identifier</th>
							<th scope="col-8 i18n" name="Message">Message</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div class="text-center mt-3">
				<input class="btn btn-primary i18n" type="button" id="bt-query-log" name="Query" value="Query" >
			</div>
		</form>
	</div>
	<div class="tab-pane fade" id="tab-set-log" role="tabpanel" aria-labelledby="nav-tab-set-log">
		<form class="mt-3">
			<div class="input-group mb-3">
				<div class="input-group-prepend i18n" name="Supplicant debug level">
					  <span class="input-group-text">Supplicant debug level</span>
				</div>
				<select class="form-control" id="supp-debug-level">
					<option class="i18n" name="None" value="none" selected>None</option>
					<option class="i18n" name="Error" value="error">Error</option>
					<option class="i18n" name="Warning" value="warning">Warning</option>
					<option class="i18n" name="Info" value="info">Info</option>
					<option class="i18n" name="Debug" value="debug">Debug</option>
					<option class="i18n" name="MSG Dump" value="msgdump">MSG Dump</option>
					<option class="i18n" name="Excessive" value="excessive">Excessive</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend i18n" name="Driver debug level">
					  <span class="input-group-text">Driver debug level</span>
				</div>
				<select class="form-control" id="driver-debug-level">
					<option class="i18n" name="Off" value="0" selected>Off</option>
					<option class="i18n" name="On" value="1">On</option>
				</select>
			</div>

			<div class="text-center mt-3">
				<input class="btn btn-primary i18n" type="button" id="bt-submit-loglevel" name="Submit" value="Submit" >
			</div>
		</form>
	</div>
</div>
