
<form method="POST" id="form-import-timezone" enctype="multipart/form-data">
	<div class="input-group mt-3">
		<input type="text" class="d-none" name="typ" value="timezone">
		<input type="file" class="form-control" id="input-file-timezone" name="fil" accept=".zip">
		<div class="input-group-append">
			<button type="button" id="bt-import-timezone" class="btn btn-primary i18n" name="Update">Update</button>
		</div>
	</div>
</form>

<form>
	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Timezone">
			<span class="input-group-text">Time Zone</span>
		</div>
		<select class="form-control" id="datetime-timezone"></select>
	</div>

	<div class="text-center mt-3">
		<button id="bt-save-timezone" type="button" class="btn btn-primary i18n">Save</button>
	</div>

	<div class="input-group mt-3 d-none">
		<div class="input-group-prepend i18n" name="Configure">
			<span class="input-group-text">Configure</span>
		</div>
		<select class="form-control" id="datetime-config">
			<option class="i18n" name="Manual" value="manual" Selected>Manual</option>
			<option class="i18n" name="Auto" value="auto">Auto</option>
		</select>
	</div>

	<div class="input-group mt-3" >
		<div class="input-group-prepend i18n" name="Time">
			<span class="input-group-text">Time</span>
		</div>
		<input type="text" class="form-control" id="datetime-time" placeholder="yyyy-mm-dd hh:mm:ss">
	</div>

	<div class="text-center mt-3">
		<button id="bt-save-datetime" type="button" class="btn btn-primary i18n">Save</button>
	</div>
</form>
