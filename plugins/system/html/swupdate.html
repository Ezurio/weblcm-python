<form>
	<div class="input-group mt-3">
		 <div class="input-group-prepend i18n" name="Select New Firmware File">
			<span class="input-group-text">Select New Firmware File</span>
		</div>
		<input type="file" class="form-control" id="fw-name" accept=".swu">
	</div>
	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Select Image">
			<span class="input-group-text">Select Image</span>
		</div>
		<select class="custom-select" id="select-image">
			<option value="main" selected>Main</option>
			<option value="full">Full</option>
		</select>
		<div class="input-group-append">
			<button type="button" id="bt-firmware-update" class="btn btn-primary i18n" name="Update">Update</button>
		</div>
	</div>
	<div class="text-center text-info mt-3">
		<label for="fw-update-status" id="fw-update-status" class="i18n" name="Update Status" >Update Status</label>
	</div>
	<div class="text-center d-none" id="bt-reboot-display">
		<button type="button" id="bt-reboot-firmwareupdate" class=" col btn btn-warning i18n" name="Reboot">Reboot</button>
	</div>
	<div class="progress mt-3">
		<div id="swupdate-progress-display" class="progress-bar progress-bar-striped w-0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
	</div>
</form>
