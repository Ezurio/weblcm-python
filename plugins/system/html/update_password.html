<form>
	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Current Username">
			  <span class="input-group-text">Current Username</span>
		</div>
		<input type="text" class="form-control i18n" id="username-current-username" name="Current Username" placeholder="Current Username" required>
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="New Username">
			  <span class="input-group-text">New Username</span>
		</div>
		<input type="text" class="form-control i18n" id="username-new-username" name="New Username" placeholder="Username requirements">
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Confirm Username">
			  <span class="input-group-text">Confirm Username</span>
		</div>
		<input type="text" class="form-control i18n" id="username-confirm-username" name="Confirm Username" placeholder="Confirm Username">
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Current Password">
			  <span class="input-group-text">Current Password</span>
		</div>
		<input type="password" class="form-control i18n" id="username-current-password" name="Current Password" placeholder="Current Password" required>
	</div>

	<div class="text-center mt-3">
		<input type="button" id="bt-update-username" class="btn btn-primary i18n" name="Update Username" value="Update Username">
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Current Password">
			  <span class="input-group-text">Current Password</span>
		</div>
		<input type="password" class="form-control i18n" id="password-current-password" name="Current Password" placeholder="Current Password" required>
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="New Password">
			  <span class="input-group-text">New Password</span>
		</div>
		<input type="password" class="form-control i18n" id="password-new-password" name="New Password" placeholder="Password requirements">
	</div>

	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Confirm Password">
			  <span class="input-group-text">Confirm Password</span>
		</div>
		<input type="password" class="form-control i18n" id="password-confirm-password" name="Confirm Password" placeholder="Confirm Password">
	</div>

	<div class="text-center mt-3">
		<input type="button" id="bt-update-password" class="btn btn-primary i18n" name="Update Password" value="Update Password">
	</div>

	<div class="text-center mt-3">
		<input type="button" id="bt-update-all" class="btn btn-primary i18n" name="Update All" value="Update All">
	</div>
	<div class="input-group mt-3">
		<div class="input-group-prepend i18n" name="Special character list">
			  <span class="input-group-text">Special character list:</span>
		</div>
		<input type="text" class="form-control" placeholder="`, ~, !, @, #, $, %, ^, &, *, (, ), -, _, +, =, {, }, [, ], |, \, :, ;, ', ., ,, ?, /, <, >" readonly>
	</div>
</form>
