<html>
	<div class="placeholder">
		<div class="progress" id="updateProgressDisplay">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
		<div class="hidden" id="scanTableDisplay">
			<form class="hidden" id="form-addWifiConnection" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h4 class="i18n" name="Click or drag a scan item here to add as connection">Click or drag a scan item here to add as connection.</h4>
				<div class="form-group col-lg-4 col-sm-4" id="connectionNameDisplay">
					<label class="sr-only i18n" for="connectionName" name="Connection Name">Connection Name:</label>
					<input type="text" class="form-control input-sm i18n" id="connectionName" name="Enter Connection Name" placeholder="Enter Connection Name" maxlength="32">
				</div>
				<div class="form-group col-lg-4 col-sm-4">
					<label class="sr-only" for="newSSID">SSID:</label>
					<input type="text" class="form-control input-sm" id="newSSID" placeholder="SSID" readonly>
				</div>
				<div class="form-group col-lg-4 col-sm-4">
					<label class="sr-only i18n" name="Security" for="security">Security:</label>
					<input type="text" class="form-control input-sm i18n" name="security" id="Security" placeholder="Security" readonly>
				</div>
				<div class="form-group hidden" id="goToConnectionDisplay">
					<a id="goToConnection" onclick="addScanConnection()" class="btn btn-primary i18n" name="Add connection" role="button">Add connection </a>
				</div>
			</form>
			<br>
			<div class="table-responsive col-lg-12">
				<table class="table table-hover table-condensed" id="scanTable">
					<thead>
						<tr>
							<th style="text-align:center">SSID</th>
							<th style="text-align:center">BSSID</th>
							<th style="text-align:center" class="i18n" name="Channel">Channel</th>
							<th style="text-align:center">RSSI</th>
							<th style="text-align:center">Security</th>
						</tr>
					</thead>
					<tbody>
						<tr class="hidden" id="emptyNode">
							<td>null</td>
							<td>null</td>
							<td>0</td>
							<td>0</td>
							<td>null</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="status-hardware" class="hidden">
				<div class="alert alert-danger i18n" name="No hardware detected" role="alert">No hardware detected</div>
		</div>
	</div>
</html>
