<html>
	<div class="placeholder">
		<div class="progress" id="updateProgressDisplay">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
		<div class="hidden" id="scanTableDisplay">
			<h4>Click or drag a scan item here to add as connection.</h4>
			<br>
			<form class="" id="addTable" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div class="form-group col-lg-4 col-sm-4" id="connectionNameDisplay">
					<label class="sr-only" for="connectionName">Connection Name:</label>
					<input type="text" class="form-control input-sm" id="connectionName" placeholder="Enter Connection Name" maxlength="32">
				</div>
				<div class="form-group col-lg-4 col-sm-4">
					<label class="sr-only" for="newSSID">SSID:</label>
					<input type="text" class="form-control input-sm" id="newSSID" placeholder="SSID" readonly>
				</div>
				<div class="form-group col-lg-4 col-sm-4">
					<label class="sr-only" for="security">Security:</label>
					<input type="text" class="form-control input-sm" id="security" placeholder="Security" readonly>
				</div>
			</form>
			<br>
			<div class="form-group hidden" id="goToConnectionDisplay">
				<a id="goToConnection" onclick="addScanConnection()" class="btn btn-primary" role="button">Add connection </a>
			</div>
			<br>
			<div class="table-responsive col-lg-12">
				<table class="table table-hover table-condensed" id="scanTable">
					<thead>
						<tr>
							<th style="text-align:center">SSID</th>
							<th style="text-align:center">BSSID</th>
							<th style="text-align:center">Channel</th>
							<th style="text-align:center">RSSI</th>
							<th style="text-align:center">Security</th>
						</tr>
					</thead>
					<tbody>
						<tr class="hidden" id="emptyNode">
							<td>null</td>
							<td>null</td>
							<td>0</td>
							<td>0</td>
							<td>null</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="status-hardware" class="hidden">
				<div class="alert alert-danger" role="alert">No hardware detected</div>
		</div>
	</div>
</html>
