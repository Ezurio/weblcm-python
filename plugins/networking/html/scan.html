

<div class="progress mt-3" id="scanProgressDisplay">
	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div class="mt-3" id="scanTableDisplay">
	<form class="d-none " id="form-addWifiConnection" ondrop="drop(event)" ondragover="allowDrop(event)">
		<legend class="i18n text-center" name="Click or drag a scan item here to add as connection">Click or drag a scan item here to add as connection.</legend>
		<div class="row">
			<div class="col">
				<div class="input-group row mb-3">
					<div class="input-group-prepend mx-1 i18n" name="Connection Name">
						<span class="input-group-text">ID</span>
					</div>
					<input type="text" class="form-control i18n" id="connectionName" name="Enter Connection Name" placeholder="Enter Connection Name" maxlength="32">
				</div>
			</div>
			<div class="col">
				<div class="input-group row mb-3">
					<div class="input-group-prepend mx-1 i18n" name="SSID">
						<span class="input-group-text">SSID</span>
					</div>
					<input type="text" class="form-control" id="newSSID" placeholder="SSID" readonly>
				</div>
			</div>

			<div class="col d-none">
				<div class="input-group row mb-3">
					<div class="input-group-prepend mx-1 i18n" name=Security>
						<span class="input-group-text">Security</span>
					</div>
					<input type="text" class="form-control i18n" name="security" id="Security" placeholder="Security" readonly>
				</div>
			</div>
		</div>
		<div class="col text-center d-none" id="goToConnectionDisplay">
			<a id="goToConnection" onclick="addScanConnection()" class="btn btn-primary i18n" name="Add connection" role="button">Add connection</a>
		</div>
	</form>
	<div class="table-responsive bt-3">
		<table class="table table-hover table-condensed" id="scanTable">
			<thead>
				<tr>
					<th scope="col">SSID</th>
					<th scope="col">BSSID</th>
					<th scope="col" class="i18n" name="Channel">Channel</th>
					<th scope="col">RSSI</th>
					<th scope="col">Security</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="status-ap-scanning" class="d-none mt-3">
		<div class="text-danger text-center i18n" name="No AP available">No ap available</div>
	</div>
	<div class="input-group justify-content-center mt-3">
		<span class="input-group-btn">
			<button type="button" id="bt-manual-scan" onclick="requestScan()" class="btn btn-primary i18n" name="Manual scan" disabled>Manual scan</button>
		</span>
	</div>
</div>
