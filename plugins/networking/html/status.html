
<div class="progress mt-3" id="updateProgressDisplay">
	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div class="accordion mt-3" id="network-status-accordion">
	<div class="card bg-light d-none" id="network-status-accordion-root">
		<div class="card-header d-flex text-info" id="network-status-accordion-root-header">
			<a role="button" class="col btn interface" data-toggle="collapse" data-target="#network-status-accordion-root-body"></a>
			<a role="button" class="col btn devicetype"></a>
			<a role="button" class="col btn state"></a>
		</div>

		<div class="collapse show" id="network-status-accordion-root-body" aria-labelledby="network-status-accordion-root-header">
			<div class="card-body">
				<div class="connection-active mb-3 row d-none">
					<div class="col text-left id"><strong>ID:</strong> <span></span></div>
					<div class="col text-left uuid"><strong>UUID:</strong> <span></span></div>
				</div>
				<div class="ip4config row mb-3 d-none">
						<div class="col text-left address"><strong>IPv4 Address:</strong> <span></span></div>
						<div class="col text-left gateway"><strong>IPv4 Gateway:</strong> <span></span></div>
				</div>
				<div class="ip6config row d-none">
					<div class="col text-left mb-3 address"><strong>IPv6 Address:</strong> <span></span></div>
					<div class="col text-left mb-3 address-2"><strong>IPv6 Address 2:</strong> <span></span></div>
					<div class="break-row"></div>
					<div class="col text-left mb-3 address-3"><strong>IPv6 Address 3:</strong> <span></span></div>
					<div class="col text-left mb-3 gateway"><strong>IPv6 Gateway:</strong> <span></span></div>
				</div>
				<div class="activeaccesspoint row d-none">
					<div class="col text-left mb-3 ssid"><strong>SSID:</strong> <span></span></div>
					<div class="col text-left mb-3 bssid"><strong>BSSID:</strong> <span></span></div><br>
					<div class="break-row"></div>
					<div class="col text-left mb-3 frequency"><strong>Frequency:</strong> <span></span></div>
					<div class="col text-left mb-3 strength"><strong>Signal Strength:</strong> <span></span></div>
					<div class="break-row"></div>
					<div class="progress-bar mb-3" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				</div>
				<div class="wireless row mb-3 d-none">
					<div class="col text-left hwaddress"><strong>MAC Address:</strong> <span></span></div>
					<div class="col text-left bitrate"><strong>Bit Rate:</strong> <span></span></div>
				</div>
				<div class="wired row mb-3 d-none">
					<div class="col text-left hwaddress"><strong>MAC Address:</strong> <span></span></div>
					<div class="col text-left speed"><strong>Speed:</strong> <span></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
