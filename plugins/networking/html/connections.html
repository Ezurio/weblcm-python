<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div class="panel panel-default" id="">
			<div class="panel-heading">Connection List</div>
			<div class="panel-body">
				<select class="form-control" id="connectionSelect">
				</select>
				<br>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button onclick="activateConnection(0)" type="button" class="btn btn-default" id="activateButton" >Activate</button>
					</div>
					<div class="btn-group" role="group">
						<button onclick="selectedConnection(null,0)" type="button" class="btn btn-default">Edit</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							more <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="showRenameConnection()">Rename connection</a></li>
							<li><a href="#" onclick="removeConnection()">Delete connection</a></li>
						</ul>
					</div>
				</div>
				<br>
				<div class="input-group hidden" id="newConnectionNameDisplay">
					<input type="text" class="form-control" id="newConnectionName"  placeholder="Rename connection to...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="renameConnection(0)">rename</button>
					</span>
				</div>
			</div>
		</div>
		<br>
	</form>
</html>
